{% extends 'base.html' %} {% block title %} |Books {% endblock %} {% block content %}
<header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4">
        <h1 class="text-2xl font-bold">List of Books</h1>
    </div>
</header>

<main class="flex-grow p-4">
    <div class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for book in books %}
        <div class="bg-white shadow-md rounded-lg p-6">
            <img src="{{ book.image.url }}" alt="{{ book.title }}" class="w-full h-48 object-cover rounded-md mb-4" />
            <h2 class="text-xl font-semibold mb-2">{{ book.title }}</h2>
            <p class="text-gray-600 mb-2">Author: {{ book.author }}</p>
            <p class="text-lg font-bold mb-4">${{ book.price }}</p>
            <a href="{% url 'booksDetail' book.id %}" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 inline-block text-center">
                Borrow Now
            </a>
        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
